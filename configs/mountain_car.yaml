# MountainCar-v0 Configuration
# Target task configuration for transfer learning

# Environment settings
env:
  name: "MountainCar-v0"
  seed: 42
  max_episode_steps: 200
  render_mode: null

# Agent settings
agent:
  type: "QLearningAgent"
  learning_rate: 0.1
  discount_factor: 0.99
  exploration_rate: 0.5  # Lower initial exploration due to transfer
  exploration_decay: 0.995
  exploration_min: 0.01
  use_neural_network: false

# Training settings
training:
  total_episodes: 1000
  eval_episodes: 100
  eval_frequency: 100
  save_frequency: 200
  log_frequency: 50

# Transfer learning settings
transfer:
  enabled: true
  transfer_type: "full"  # full, partial, weights
  transfer_episodes: 0
  source_model_path: "checkpoints/cartpole_agent.pth"

# Logging and output
logging:
  level: "INFO"
  log_file: "logs/mountain_car_training.log"
  tensorboard_log: "tensorboard_logs/mountain_car"

# Output paths
output:
  model_path: "checkpoints/mountain_car_agent.pth"
  plots_path: "assets/plots/mountain_car"
  videos_path: "assets/videos/mountain_car"
